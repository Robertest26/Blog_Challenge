<!DOCTYPE html>
<html lang="es" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="css/estilos.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <title>Contenedores y Sistema de Rejilla</title>
</head>
<body>
  <div class="row">
    <div class="s12 col amber darken-3 barra-superior">
      <div class="row">
        <div class="col s12 m8 l5 logo-buscador">
          <img src="img/browser.png" alt="ShareUrCode" class="logo left"/>
          <div class="input-field search-field left">
            <input type="text" placeholder="Buscar..">
          </div>
          <i class="material-icons">search</i>
        </div>
        <div class="col l4 offset-l3 hide-on-small-only contenedor-botones">
          <a class="btn-floating waves-effect waves-light btn blue-grey"><i class="material-icons">drafts</i></a>
          <a class="btn-floating waves-effect waves-light btn blue-grey"><i class="material-icons">archive</i></a>
          <a class="btn-floating waves-effect waves-light btn blue-grey"><i class="material-icons">help</i></a>
        </div>
      </div>
    </div>
  </div>




  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script type="text/javascript" src="js/materialize.min.js"></script>
</body>
</html>
